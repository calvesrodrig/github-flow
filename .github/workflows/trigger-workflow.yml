name: Main action

on:
  pull_request:
    branches: [master]
    # types: [labeled]

env:
  BRANCH: ${{ github.ref }}

jobs:
  define-what-to-run:
    runs-on: ubuntu-latest
      
    steps:
      - name: Call http action
        # if: github.event.label.name == 'Em revis√£o'
        run: |
          echo "Chamando a action"
          curl \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \ 
            --request POST \
            --data '{"ref":"${{ github.ref }}","inputs":{"branch":"${{ github.ref }}","PR":"${{ github.event.number }}"}}' \
            https://api.github.com/repos/calvesrodrig/github-flow/actions/workflows/51755224/dispatches