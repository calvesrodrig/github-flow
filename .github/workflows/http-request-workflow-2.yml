name: http-request-workflow-2

on:
  workflow_dispatch:
    inputs:
      branch:
        description: the current branch
        required: true
        type: string
      PR:
        required: true
        description: the current PR
        type: string

env:
  RESULT: success

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [0, 1]
    outputs:
      test_status: ${{ steps.finish.outputs.result }}
    steps:
